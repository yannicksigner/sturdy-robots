<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <div class="py-5">
      <div class="container page-content">
          {{ content }}
          <div id="search-info" style="display: flex;justify-content: center;">
            <p id="result-count" style="text-align:center;"></p>
          </div>

          <ul id="search-results" class="search-results" style="padding-inline-start: 0px;"></ul>

          <div id="search-addon">
            <div id="search-pageination" class="btn-group d-flex justify-content-center" role="group">
              <button id="prev-button" type="button" class="btn btn-primary">Previous</button>
              <button id="current-button" type="button" class="btn btn-secondary disabled">Page X</button>
              <button id="next-button" type="button" class="btn btn-primary">Next</button>
            </div>
          </div>

          <script type="module" src="/time-team-database/assets/javascript/search.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.6/fuse.min.js" type="text/javascript"></script>

          <link rel="stylesheet" href="/time-team-database/assets/custom_style.css">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      </div>
    </div>

        {%- include empty.html -%}

  </body>

</html>
