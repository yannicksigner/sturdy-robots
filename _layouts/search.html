---
layout: default
---
<h1>{{ page.title }}</h1>

<form action="search" method="get">
  <div class="form-row">
    <div class="form-group col-10">
      <input type="text" id="search-box" class="form-control form-control-lg" name="query">
    </div>
    <div class="form-group col-auto">
      <input type="submit" class="btn btn-primary" style="margin-top: 3px;" value="Search">
    </div>
  </div>
</form>

<ul id="search-results" class="search-results" style="padding-inline-start: 0px;"></ul>


<script src="/sturdy-robots/assets/javascript/search-content.js"></script>
<script src="/sturdy-robots/assets/javascript/lunr.js"></script>
<script type="module" src="/sturdy-robots/assets/javascript/search.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
